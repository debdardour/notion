<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Température</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: none;
        }

        .container {
            background-color: #2c2c2e;
            padding: 20px;
            max-width: 300px;
            border-radius: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            color: #fff;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            color: #f97316;
        }

        input {
            width: 100px;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            text-align: center;
            background-color: #3a3a3c;
            color: #f5f5f7;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            font-size: 2em;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-group">
        <label for="fahrenheit">°F :</label>
        <input type="number" id="fahrenheit" value="400" oninput="convertToCelsius()">
    </div>

    <div class="arrow">⇔</div>

    <div class="input-group">
        <label for="celsius">°C :</label>
        <input type="number" id="celsius" placeholder="0" oninput="convertToFahrenheit()">
    </div>
</div>

<script>
    function convertToCelsius() {
        let fahrenheit = document.getElementById('fahrenheit').value;
        if (fahrenheit !== "") {
            let celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsius').value = celsius.toFixed(2);
        }
    }

    function convertToFahrenheit() {
        let celsius = document.getElementById('celsius').value;
        if (celsius !== "") {
            let fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
        }
    }

    // Convert default value on page load
    window.onload = function () {
        convertToCelsius();
    };
</script>

</body>
</html>
