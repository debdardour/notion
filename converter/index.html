<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: none;
    }

    .container {
      background-color: #2c2c2e;
      padding: 10px; /* Réduction du padding */
      max-width: 300px; /* Réduction de la largeur maximale */
      border-radius: 15px; /* Réduction de l'arrondi des coins */
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2); /* Réduction de l'ombre */
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 10px; /* Réduction de l'espace entre les éléments */
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 5px; /* Réduction de l'espace entre le label et l'input */
    }

    input {
      font-size: 1em; /* Réduction de la taille de la police */
      padding: 6px; /* Réduction du padding */
      width: 80px; /* Réduction de la largeur des champs de saisie */
      text-align: center;
      background-color: #3a3a3c;
      color: #E9E9E9;
      border: none;
      border-radius: 6px; /* Réduction de l'arrondi des champs */
      outline: none;
    }

    .unit {
      font-size: 1em; /* Réduction de la taille de la police des unités */
      color: #ff9500;
    }

    .arrow {
      font-size: 1.5em; /* Réduction de la taille de la flèche */
      color: #ff9500;
      margin: 0 10px; /* Réduction de l'espace autour de la flèche */
    }

  </style>
</head>

<body>

  <div class="container">
    <!-- Fahrenheit input -->
    <div class="input-container">
      <span class="unit">°F:</span>
      <input type="number" id="fahrenheit" value="400" oninput="convertToCelsius()">
    </div>

    <!-- Arrow between units -->
    <span class="arrow">⇄</span>

    <!-- Celsius input -->
    <div class="input-container">
      <span class="unit">°C:</span>
      <input type="number" id="celsius" value="204" oninput="convertToFahrenheit()">
    </div>
  </div>

  <script>
    function convertToCelsius() {
      let fahrenheit = document.getElementById("fahrenheit").value;
      let celsius = (fahrenheit - 32) * 5 / 9;
      document.getElementById("celsius").value = celsius.toFixed(2);
    }

    function convertToFahrenheit() {
      let celsius = document.getElementById("celsius").value;
      let fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
    }
  </script>

</body>
</html>
