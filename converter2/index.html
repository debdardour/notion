<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table de Conversion Interactif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #ff9500;
      color: white;
    }

    input {
      width: 80%;
      padding: 8px;
      font-size: 1.1em;
      text-align: center;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .unit {
      background-color: #f4f4f4;
      color: #333;
    }
  </style>
</head>

<body>

  <h1>Table de Conversion des Mesures en Cuisine</h1>

  <!-- Conversion Liquides -->
  <h2>Conversion des Liquides</h2>
  <table>
    <thead>
      <tr>
        <th>Unité</th>
        <th>Millilitres (ml)</th>
        <th>Litres (L)</th>
        <th>Cuillères à soupe (c.s)</th>
        <th>Cuillères à café (c.c)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="unit">Valeur à convertir</td>
        <td><input type="number" id="ml_input" oninput="convertLiquids()"></td>
        <td><input type="number" id="l_input" oninput="convertLiquids()"></td>
        <td><input type="number" id="cs_input" oninput="convertLiquids()"></td>
        <td><input type="number" id="cc_input" oninput="convertLiquids()"></td>
      </tr>
    </tbody>
  </table>

  <!-- Conversion Solides -->
  <h2>Conversion des Solides</h2>
  <table>
    <thead>
      <tr>
        <th>Unité</th>
        <th>Gramme (g)</th>
        <th>Kilogramme (kg)</th>
        <th>Tasse</th>
        <th>Cuillère à soupe (c.s)</th>
        <th>Cuillère à café (c.c)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="unit">Valeur à convertir</td>
        <td><input type="number" id="g_input" oninput="convertSolids()"></td>
        <td><input type="number" id="kg_input" oninput="convertSolids()"></td>
        <td><input type="number" id="tasse_input" oninput="convertSolids()"></td>
        <td><input type="number" id="cs_solides_input" oninput="convertSolids()"></td>
        <td><input type="number" id="cc_solides_input" oninput="convertSolids()"></td>
      </tr>
    </tbody>
  </table>

  <script>
    // Conversion des liquides
    function convertLiquids() {
      let ml = parseFloat(document.getElementById('ml_input').value) || 0;
      let litres = ml / 1000;
      let cs = ml / 15;
      let cc = ml / 5;

      document.getElementById('l_input').value = litres.toFixed(3);
      document.getElementById('cs_input').value = cs.toFixed(2);
      document.getElementById('cc_input').value = cc.toFixed(2);
    }

    // Conversion inverse pour les liquides
    document.getElementById('l_input').addEventListener('input', function() {
      let litres = parseFloat(this.value) || 0;
      let ml = litres * 1000;
      document.getElementById('ml_input').value = ml;
      convertLiquids();
    });

    // Conversion des solides
    function convertSolids() {
      let g = parseFloat(document.getElementById('g_input').value) || 0;
      let kg = g / 1000;
      let tasses = g / 120;  // 1 tasse = 120g (environ)
      let cs = g / 15;
      let cc = g / 5;

      document.getElementById('kg_input').value = kg.toFixed(3);
      document.getElementById('tasse_input').value = tasses.toFixed(2);
      document.getElementById('cs_solides_input').value = cs.toFixed(2);
      document.getElementById('cc_solides_input').value = cc.toFixed(2);
    }

    // Conversion inverse pour les solides
    document.getElementById('kg_input').addEventListener('input', function() {
      let kg = parseFloat(this.value) || 0;
      let g = kg * 1000;
      document.getElementById('g_input').value = g;
      convertSolids();
    });
  </script>

</body>
</html>
