<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Mesures en Cuisine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2C2C2E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2C2C2E;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 700px;
      text-align: center;
    }

    h2 {
      color: #E9E9E9;
      font-size: 1.4em;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #dddddd;
      box-sizing: border-box;
    }

    th {
      background-color: #4AA0D5;
      color: white;
      font-size: 1em;
    }

    td {
      background-color: #f0f0f0;
    }

    td input {
      width: 90%;
      padding: 8px;
      font-size: 0.9em;
      text-align: center;
      background-color: white;
      border: 1px solid #dddddd;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #6C3BC2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a32a2;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Conversion des Liquides</h2>
    <table>
      <thead>
        <tr>
          <th>Unité</th>
          <th>Millilitres (ml)</th>
          <th>Litres (L)</th>
          <th>Cuillères à soupe (c.s)</th>
          <th>Cuillères à café (c.c)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Valeur à convertir</td>
          <td><input type="number" id="ml_input"></td>
          <td><input type="number" id="litres_input"></td>
          <td><input type="number" id="cs_liquides_input"></td>
          <td><input type="number" id="cc_liquides_input"></td>
        </tr>
      </tbody>
    </table>

    <h2>Conversion des Solides</h2>
    <table>
      <thead>
        <tr>
          <th>Unité</th>
          <th>Gramme (g)</th>
          <th>Kilogramme (kg)</th>
          <th>Tasse</th>
          <th>Cuillère à soupe (c.s)</th>
          <th>Cuillère à café (c.c)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Valeur à convertir</td>
          <td><input type="number" id="g_input"></td>
          <td><input type="number" id="kg_input"></td>
          <td><input type="number" id="tasse_input"></td>
          <td><input type="number" id="cs_solides_input"></td>
          <td><input type="number" id="cc_solides_input"></td>
        </tr>
      </tbody>
    </table>

    <div class="button-container">
      <button onclick="resetFields()">Réinitialiser</button>
    </div>
  </div>

  <script>
    function resetFields() {
      document.getElementById('ml_input').value = '';
      document.getElementById('litres_input').value = '';
      document.getElementById('cs_liquides_input').value = '';
      document.getElementById('cc_liquides_input').value = '';
      document.getElementById('g_input').value = '';
      document.getElementById('kg_input').value = '';
      document.getElementById('tasse_input').value = '';
      document.getElementById('cs_solides_input').value = '';
      document.getElementById('cc_solides_input').value = '';
    }
  </script>

</body>
</html>
