<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table de Conversion</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .table-container {
      background-color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      color: white;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #ff9500;
    }

    td {
      background-color: #4a4a4a;
    }

    input {
      width: 80%;
      padding: 8px;
      font-size: 1.1em;
      text-align: center;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      outline: none;
    }
  </style>
</head>

<body>

  <div class="table-container">
    <h1>Table de Conversion</h1>
    <table>
      <thead>
        <tr>
          <th>Unité</th>
          <th>Entrée</th>
          <th>Équivalent</th>
        </tr>
      </thead>
      <tbody>
        <!-- Grams to Kilograms -->
        <tr>
          <td>Gramme (g) ➜ Kilogramme (kg)</td>
          <td><input type="number" id="grammes" value="1000" oninput="convertirEnKg()"></td>
          <td><input type="number" id="kilogrammes" value="1" oninput="convertirEnGr()"></td>
        </tr>

        <!-- Milliliters to Liters -->
        <tr>
          <td>Millilitre (ml) ➜ Litre (L)</td>
          <td><input type="number" id="millilitres" value="1000" oninput="convertirEnLitres()"></td>
          <td><input type="number" id="litres" value="1" oninput="convertirEnMl()"></td>
        </tr>

        <!-- Tablespoons to Milliliters -->
        <tr>
          <td>Cuillère à soupe (c.s) ➜ Millilitre (ml)</td>
          <td><input type="number" id="cuilleres" value="1" oninput="convertirEnMlCS()"></td>
          <td><input type="number" id="ml_cs" value="15" oninput="convertirEnCS()"></td>
        </tr>

        <!-- Cups to Grams (Dry Ingredients) -->
        <tr>
          <td>Tasse (sec) ➜ Gramme (g)</td>
          <td><input type="number" id="tasses" value="1" oninput="convertirEnGrSec()"></td>
          <td><input type="number" id="grammes_sec" value="120" oninput="convertirEnTasses()"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Convertir grammes en kilogrammes et inversement
    function convertirEnKg() {
      let grammes = document.getElementById("grammes").value;
      let kilogrammes = grammes / 1000;
      document.getElementById("kilogrammes").value = kilogrammes.toFixed(3);
    }

    function convertirEnGr() {
      let kilogrammes = document.getElementById("kilogrammes").value;
      let grammes = kilogrammes * 1000;
      document.getElementById("grammes").value = grammes;
    }

    // Convertir millilitres en litres et inversement
    function convertirEnLitres() {
      let millilitres = document.getElementById("millilitres").value;
      let litres = millilitres / 1000;
      document.getElementById("litres").value = litres.toFixed(3);
    }

    function convertirEnMl() {
      let litres = document.getElementById("litres").value;
      let millilitres = litres * 1000;
      document.getElementById("millilitres").value = millilitres;
    }

    // Convertir cuillères à soupe en millilitres et inversement
    function convertirEnMlCS() {
      let cuilleres = document.getElementById("cuilleres").value;
      let millilitres = cuilleres * 15;
      document.getElementById("ml_cs").value = millilitres;
    }

    function convertirEnCS() {
      let millilitres = document.getElementById("ml_cs").value;
      let cuilleres = millilitres / 15;
      document.getElementById("cuilleres").value = cuilleres.toFixed(2);
    }

    // Convertir tasses (sec) en grammes et inversement
    function convertirEnGrSec() {
      let tasses = document.getElementById("tasses").value;
      let grammes = tasses * 120; // 1 tasse = 120g (environ)
      document.getElementById("grammes_sec").value = grammes;
    }

    function convertirEnTasses() {
      let grammes = document.getElementById("grammes_sec").value;
      let tasses = grammes / 120;
      document.getElementById("tasses").value = tasses.toFixed(2);
    }
  </script>

</body>
</html>
