<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table de Conversion Interactif</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c2c2e;
      color: white;
    }

    .container {
      background-color: #3a3a3c;
      padding: 20px;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #f5f5f7;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #E9E9E9;
    }

    table {
      width: 100%;
      margin: 10px 0;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #444;
      background-color: #4a4a4c;
    }

    th {
      background-color: #6d3cc2; /* Violet */
      color: white;
    }

    td input {
      width: 80%;
      padding: 8px;
      font-size: 1em;
      text-align: center;
      background-color: #3a3a3c;
      color: #f5f5f7;
      border: none;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }

    .buttons {
      margin: 15px 0;
      display: flex;
      justify-content: center;
    }

    button {
      background-color: #4aa0d5; /* Bleu */
      border: none;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #3e87b5; /* Bleu foncé */
    }

    button:active {
      transform: scale(0.95);
    }

    .unit {
      font-weight: bold;
      background-color: #6d3cc2;
    }

    .reset-btn {
      background-color: #ff7b00; /* Orange vif */
    }

    .reset-btn:hover {
      background-color: #e66f00; /* Orange plus foncé */
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Conversion des Liquides</h2>
    <table>
      <thead>
        <tr>
          <th>Unité</th>
          <th>Millilitres (ml)</th>
          <th>Litres (L)</th>
          <th>Cuillères à soupe (c.s)</th>
          <th>Cuillères à café (c.c)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="unit">Valeur</td>
          <td><input type="number" id="ml_input" oninput="convertLiquids()"></td>
          <td><input type="number" id="l_input" oninput="convertLiquids()"></td>
          <td><input type="number" id="cs_input" oninput="convertLiquids()"></td>
          <td><input type="number" id="cc_input" oninput="convertLiquids()"></td>
        </tr>
      </tbody>
    </table>

    <h2>Conversion des Solides</h2>
    <table>
      <thead>
        <tr>
          <th>Unité</th>
          <th>Gramme (g)</th>
          <th>Kilogramme (kg)</th>
          <th>Tasse</th>
          <th>Cuillère à soupe (c.s)</th>
          <th>Cuillère à café (c.c)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="unit">Valeur</td>
          <td><input type="number" id="g_input" oninput="convertSolids()"></td>
          <td><input type="number" id="kg_input" oninput="convertSolids()"></td>
          <td><input type="number" id="tasse_input" oninput="convertSolids()"></td>
          <td><input type="number" id="cs_solides_input" oninput="convertSolids()"></td>
          <td><input type="number" id="cc_solides_input" oninput="convertSolids()"></td>
        </tr>
      </tbody>
    </table>

    <div class="buttons">
      <button class="reset-btn" onclick="resetFields()">Réinitialiser</button>
    </div>
  </div>

  <script>
    function convertLiquids() {
      let ml = parseFloat(document.getElementById('ml_input').value) || 0;
      let litres = ml / 1000;
      let cs = ml / 15;
      let cc = ml / 5;

      document.getElementById('l_input').value = litres.toFixed(3);
      document.getElementById('cs_input').value = cs.toFixed(2);
      document.getElementById('cc_input').value = cc.toFixed(2);
    }

    function convertSolids() {
      let g = parseFloat(document.getElementById('g_input').value) || 0;
      let kg = g / 1000;
      let tasses = g / 120;
      let cs = g / 15;
      let cc = g / 5;

      document.getElementById('kg_input').value = kg.toFixed(3);
      document.getElementById('tasse_input').value = tasses.toFixed(2);
      document.getElementById('cs_solides_input').value = cs.toFixed(2);
      document.getElementById('cc_solides_input').value = cc.toFixed(2);
    }

    function resetFields() {
      document.getElementById('ml_input').value = '';
      document.getElementById('l_input').value = '';
      document.getElementById('cs_input').value = '';
      document.getElementById('cc_input').value = '';
      document.getElementById('g_input').value = '';
      document.getElementById('kg_input').value = '';
      document.getElementById('tasse_input').value = '';
      document.getElementById('cs_solides_input').value = '';
      document.getElementById('cc_solides_input').value = '';
    }
  </script>
</body>
</html>
