<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Mesures en Cuisine</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2C2C2E;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
      color: white;
      overflow-x: auto;
    }

    h2 {
      color: #E9E9E9;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: separate;
      border-spacing: 0 10px;
      display: grid;
    }

    /* Grille pour liquides */
    .liquides-table {
      grid-template-columns: repeat(5, 1fr); /* 5 colonnes de largeur égale */
    }

    /* Grille pour solides */
    .solides-table {
      grid-template-columns: repeat(6, 1fr); /* 6 colonnes de largeur égale */
    }

    th, td {
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
      white-space: nowrap; /* Empêche le texte de se déborder */
    }

    th {
      background-color: #4AA0D5;
      color: white;
      font-size: 0.9em;
      border-radius: 10px 10px 0 0;
    }

    td {
      background-color: #3A3A3C;
      border-radius: 10px;
    }

    td input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      text-align: center;
      background-color: #4A4A4C;
      border: none;
      border-radius: 5px;
      color: white;
      outline: none;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #6C3BC2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #5a32a2;
    }

    button:active {
      transform: scale(0.98);
    }

    /* Media query pour écrans plus petits */
    @media (max-width: 400px) {
      .liquides-table, .solides-table {
        grid-template-columns: repeat(2, 1fr); /* Colonnes réduites pour mobile */
        grid-gap: 10px;
      }

      th, td {
        padding: 8px;
        font-size: 0.8em;
      }

      td input {
        font-size: 0.8em;
        padding: 6px;
      }

      button {
        font-size: 0.9em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Conversion des Liquides</h2>
    <table class="liquides-table">
      <thead>
        <tr>
          <th>Unité</th>
          <th>Millilitres (ml)</th>
          <th>Litres (L)</th>
          <th>Cuillères à soupe (c.s)</th>
          <th>Cuillères à café (c.c)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Valeur à convertir</td>
          <td><input type="number" id="ml_input"></td>
          <td><input type="number" id="litres_input"></td>
          <td><input type="number" id="cs_liquides_input"></td>
          <td><input type="number" id="cc_liquides_input"></td>
        </tr>
      </tbody>
    </table>

    <h2>Conversion des Solides</h2>
    <table class="solides-table">
      <thead>
        <tr>
          <th>Unité</th>
          <th>Gramme (g)</th>
          <th>Kilogramme (kg)</th>
          <th>Tasse</th>
          <th>Cuillère à soupe (c.s)</th>
          <th>Cuillère à café (c.c)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Valeur à convertir</td>
          <td><input type="number" id="g_input"></td>
          <td><input type="number" id="kg_input"></td>
          <td><input type="number" id="tasse_input"></td>
          <td><input type="number" id="cs_solides_input"></td>
          <td><input type="number" id="cc_solides_input"></td>
        </tr>
      </tbody>
    </table>

    <div class="button-container">
      <button onclick="resetFields()">Réinitialiser</button>
    </div>
  </div>

  <script>
    function resetFields() {
      document.getElementById('ml_input').value = '';
      document.getElementById('litres_input').value = '';
      document.getElementById('cs_liquides_input').value = '';
      document.getElementById('cc_liquides_input').value = '';
      document.getElementById('g_input').value = '';
      document.getElementById('kg_input').value = '';
      document.getElementById('tasse_input').value = '';
      document.getElementById('cs_solides_input').value = '';
      document.getElementById('cc_solides_input').value = '';
    }
  </script>

</body>
</html>
