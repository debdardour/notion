<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minuteur</title>

  <style>
    body {
      background-color: aliceblue;
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: #f4f4e8;
      padding: 30px;
      max-width: 300px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #000B9A;
    }

    #display {
      font-size: 3.5em;
      font-family: 'Courier New', Courier, monospace;
      margin-bottom: 20px;
      color: #000B9A;
      background-color: #dfe5e5;
      padding: 20px;
      border-radius: 10px;
    }

    .manual-entry {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      align-items: center;
    }

    .manual-entry input {
      font-size: 1.2em;
      padding: 10px;
      width: 150px;
      text-align: center;
      border: 2px solid #000B9A;
      border-radius: 5px;
    }

    .buttons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      background-color: #000B9A;
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.1s ease-in-out;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    .preset-minutes {
      border: 2px solid #d0d0d0;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }

    .preset-minutes-title {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .preset-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .preset-buttons button {
      background-color: #e3a86b;
      border: none;
      color: white;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.1s ease-in-out;
    }

    .preset-buttons button:active {
      transform: scale(0.95);
    }
  </style>

</head>
<body>

  <div class="container">
    <div id="display">1:00</div>

    <!-- Section pour entrer manuellement la durée -->
    <div class="manual-entry">
      <input type="text" id="manual-time" placeholder="MM:ss">
    </div>

    <!-- Boutons pour démarrer et arrêter le minuteur -->
    <div class="buttons">
      <button onclick="start()">▶</button>
      <button onclick="cancel()">∎</button>
    </div>

    <!-- Section pour régler le minuteur sur des durées spécifiques -->
    <div class="preset-minutes">
      <div class="preset-minutes-title">Minutes définies</div>
      <div class="preset-buttons">
        <button onclick="setTimer(1)">1 min</button>
        <button onclick="setTimer(2)">2 min</button>
        <button onclick="setTimer(3)">3 min</button>
        <button onclick="setTimer(6)">6 min</button>
        <button onclick="setTimer(9)">9 min</button>
        <button onclick="setTimer(10)">10 min</button>
      </div>
    </div>
  </div>

  <script>
    let timer;
    let timeLeft = 60; // Initial time is 1 minute (60 seconds)
    let isRunning = false;

    const display = document.getElementById('display');
    const manualTimeInput = document.getElementById('manual-time');

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      display.innerHTML = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }

    function start() {
      if (isRunning) return;

      if (manualTimeInput.value) {
        const timeParts = manualTimeInput.value.split(':');
        const manualMinutes = parseInt(timeParts[0]);
        const manualSeconds = timeParts.length > 1 ? parseInt(timeParts[1]) : 0;
        timeLeft = manualMinutes * 60 + manualSeconds;
      }

      timer = setInterval(function() {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
        }
      }, 1000);
      isRunning = true;
    }

    function cancel() {
      clearInterval(timer);
      timeLeft = 60; // Reset to 1 minute
      updateDisplay();
      isRunning = false;
    }

    function setTimer(minutes) {
      clearInterval(timer);
      isRunning = false;
      timeLeft = minutes * 60;
      updateDisplay();
    }

    updateDisplay(); // Initialize the display with the default value of 1 minute
  </script>

</body>
</html>
