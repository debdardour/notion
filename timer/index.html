<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Timer Widget</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: none;
    }

    .container {
      background-color: #2c2c2e;
      padding: 10px; /* Réduction du padding */
      max-width: 180px; /* Réduction de la largeur maximale */
      border-radius: 20px; /* Ajustement du border-radius */
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
    }

    #display {
      font-size: 1.8em; /* Réduction de la taille de la police */
      font-weight: 600;
      margin-bottom: 10px;
      color: #f5f5f7;
      background-color: #3a3a3c;
      padding: 10px; /* Réduction du padding interne */
      border-radius: 15px;
      letter-spacing: -1px;
    }

    .manual-entry {
      display: flex;
      justify-content: center;
      margin: 5px 0; /* Réduction de la marge */
      align-items: center;
    }

    .manual-entry input {
      font-size: 0.8em; /* Réduction de la taille de la police */
      padding: 5px;
      width: 80px; /* Réduction de la largeur */
      text-align: center;
      background-color: #3a3a3c;
      color: #E9E9E9;
      border: none;
      border-radius: 8px; /* Ajustement du border-radius */
      outline: none;
    }

    .buttons {
      margin: 10px 0; /* Réduction de la marge */
      display: flex;
      justify-content: center;
      gap: 5px; /* Réduction de l'espacement */
    }

    .buttons button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .buttons button img {
      width: 30px; /* Réduction de la taille des icônes */
      height: 30px;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    .adjust-buttons {
      display: flex;
      justify-content: space-around;
      margin: 5px 0; /* Réduction de la marge */
      gap: 5px;
    }

    .adjust-buttons button {
      background-color: #6d3cc2;
      border: none;
      color: white;
      font-size: 0.8em; /* Réduction de la taille de la police */
      padding: 5px 10px; /* Réduction du padding */
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .preset-minutes {
      border-radius: 10px;
      padding: 5px; /* Réduction du padding */
      margin-top: 5px; /* Réduction de la marge */
    }

    .preset-minutes-title {
      font-size: 1em; /* Réduction de la taille de la police */
      margin-bottom: 5px;
      color: #E9E9E9;
    }

    .preset-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .preset-buttons button {
      background-color: #4aa0d5;
      border: none;
      color: white;
      font-size: 0.8em; /* Réduction de la taille de la police */
      padding: 5px 7px; /* Réduction du padding */
      margin: 2px; /* Réduction de la marge */
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="display">1:00</div>

    <div class="manual-entry">
      <input type="text" id="manual-time" placeholder="MM:ss">
    </div>

    <div class="buttons">
      <button onclick="start()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/play-button-circled.png" alt="Play">
      </button>
      <button onclick="cancel()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/stop-circled.png" alt="Stop">
      </button>
    </div>

    <div class="adjust-buttons">
      <button onclick="adjustTimer(30)">+30s</button>
      <button onclick="adjustTimer(-30)">-30s</button>
    </div>

    <div class="preset-minutes">
      <div class="preset-minutes-title">Timers</div>
      <div class="preset-buttons">
        <button onclick="setTimer(2)">2 min</button>
        <button onclick="setTimer(3)">3 min</button>
        <button onclick="setTimer(6)">6 min</button>
        <button onclick="setTimer(9)">9 min</button>
        <button onclick="setTimer(10)">10 min</button>
      </div>
    </div>
  </div>

  <script>
    let timer;
    let timeLeft = 60;
    let isRunning = false;

    const display = document.getElementById('display');
    const manualTimeInput = document.getElementById('manual-time');

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      display.innerHTML = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }

    function start() {
      if (isRunning) return;

      if (manualTimeInput.value) {
        const timeParts = manualTimeInput.value.split(':');
        const manualMinutes = parseInt(timeParts[0]);
        const manualSeconds = timeParts.length > 1 ? parseInt(timeParts[1]) : 0;
        timeLeft = manualMinutes * 60 + manualSeconds;
      }

      timer = setInterval(function() {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
        }
      }, 1000);
      isRunning = true;
    }

    function cancel() {
      clearInterval(timer);
      timeLeft = 60;
      updateDisplay();
      isRunning = false;
    }

    function setTimer(minutes) {
      clearInterval(timer);
      isRunning = false;
      timeLeft = minutes * 60;
      updateDisplay();
    }

    function adjustTimer(seconds) {
      timeLeft += seconds;
      if (timeLeft < 0) timeLeft = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
