<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minuteur</title>

  <style>
    body {
      background-color: aliceblue;
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: #f4f4e8;
      padding: 30px;
      max-width: 300px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #000B9A;
    }

    #display {
      font-size: 3.5em;
      font-family: 'Courier New', Courier, monospace;
      margin-bottom: 20px;
      color: #000B9A;
      background-color: #dfe5e5;
      padding: 20px;
      border-radius: 10px;
    }

    .control-label {
      font-size: 1.2em;
      margin-bottom: 5px;
      display: inline-block;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .buttons button {
      background-color: #000B9A;
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 50%;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.1s ease-in-out;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    .manual-entry {
      margin: 15px 0;
      text-align: center;
    }

    .manual-entry input {
      font-size: 1.5em;
      padding: 10px;
      width: 100px;
      text-align: center;
      border: 2px solid #000B9A;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .adjust-time {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .adjust-time div {
      text-align: center;
    }

    .adjust-time span {
      font-size: 1.2em;
      display: block;
      margin-bottom: 5px;
    }

    .adjust-time button {
      background-color: #e3a86b;
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.1s ease-in-out;
    }

    .adjust-time button:active {
      transform: scale(0.95);
    }

  </style>

</head>
<body>

  <div class="container">
    <div id="display">25:00</div>

    <div class="manual-entry">
      <label class="control-label" for="manual-minutes">Enter minutes:</label>
      <input type="number" id="manual-minutes" placeholder="25">
    </div>

    <div class="adjust-time">
      <div>
        <span>Break Length</span>
        <button onclick="adjustBreak(-1)">&#x25BC;</button>
        <span id="break-length">5</span>
        <button onclick="adjustBreak(1)">&#x25B2;</button>
      </div>

      <div>
        <span>Session Length</span>
        <button onclick="adjustSession(-1)">&#x25BC;</button>
        <span id="session-length">25</span>
        <button onclick="adjustSession(1)">&#x25B2;</button>
      </div>
    </div>

    <div class="buttons">
      <button onclick="startTimer()">&#9658;</button>
      <button onclick="resetTimer()">&#8634;</button>
    </div>
  </div>

  <script>
    let sessionLength = 25;
    let breakLength = 5;
    let timer;
    let timeLeft = sessionLength * 60;
    let isRunning = false;

    const display = document.getElementById('display');
    const breakLengthDisplay = document.getElementById('break-length');
    const sessionLengthDisplay = document.getElementById('session-length');
    const manualMinutesInput = document.getElementById('manual-minutes');

    function adjustSession(amount) {
      sessionLength = Math.max(1, sessionLength + amount);
      sessionLengthDisplay.innerText = sessionLength;
      updateDisplay();
    }

    function adjustBreak(amount) {
      breakLength = Math.max(1, breakLength + amount);
      breakLengthDisplay.innerText = breakLength;
    }

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      display.innerHTML = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(function() {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      sessionLength = parseInt(manualMinutesInput.value) || 25;
      timeLeft = sessionLength * 60;
      sessionLengthDisplay.innerText = sessionLength;
      updateDisplay();
    }

    manualMinutesInput.addEventListener('change', function() {
      sessionLength = parseInt(manualMinutesInput.value) || 25;
      timeLeft = sessionLength * 60;
      updateDisplay();
    });

    resetTimer(); // Initialize display with default values
  </script>

</body>
</html>
