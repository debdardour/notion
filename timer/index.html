<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Timer</title>

  <style>
    body {
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      max-width: 400px;
      border-radius: 30px;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #1d1d1f;
    }

    #display {
      font-size: 5em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #000000;
      background-color: #f0f0f5;
      padding: 20px;
      border-radius: 20px;
      letter-spacing: -2px;
    }

    .manual-entry {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      align-items: center;
    }

    .manual-entry input {
      font-size: 1.5em;
      padding: 15px;
      width: 180px;
      text-align: center;
      border: 2px solid #0071e3;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .manual-entry input:focus {
      border-color: #005bb5;
    }

    .buttons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .buttons button {
      background-color: #0071e3;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .buttons button:hover {
      background-color: #005bb5;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    .adjust-buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      gap: 15px;
    }

    .adjust-buttons button {
      background-color: #ff9500;
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .adjust-buttons button:hover {
      background-color: #cc7a00;
    }

    .adjust-buttons button:active {
      transform: scale(0.95);
    }

    .preset-minutes {
      border: 2px solid #0071e3;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
    }

    .preset-minutes-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #0071e3;
    }

    .preset-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .preset-buttons button {
      background-color: #ff3b30;
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .preset-buttons button:hover {
      background-color: #d62d20;
    }

    .preset-buttons button:active {
      transform: scale(0.95);
    }
  </style>

</head>
<body>

  <div class="container">
    <div id="display">1:00</div>

    <div class="manual-entry">
      <input type="text" id="manual-time" placeholder="MM:ss">
    </div>

    <div class="buttons">
      <button onclick="start()">▶</button>
      <button onclick="cancel()">∎</button>
    </div>

    <div class="adjust-buttons">
      <button onclick="adjustTimer(30)">+30s</button>
      <button onclick="adjustTimer(-30)">-30s</button>
    </div>

    <div class="preset-minutes">
      <div class="preset-minutes-title">Minutes définies</div>
      <div class="preset-buttons">
        <button onclick="setTimer(1)">1 min</button>
        <button onclick="setTimer(2)">2 min</button>
        <button onclick="setTimer(3)">3 min</button>
        <button onclick="setTimer(6)">6 min</button>
        <button onclick="setTimer(9)">9 min</button>
        <button onclick="setTimer(10)">10 min</button>
      </div>
    </div>
  </div>

  <script>
    let timer;
    let timeLeft = 60;
    let isRunning = false;

    const display = document.getElementById('display');
    const manualTimeInput = document.getElementById('manual-time');

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      display.innerHTML = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }

    function start() {
      if (isRunning) return;

      if (manualTimeInput.value) {
        const timeParts = manualTimeInput.value.split(':');
        const manualMinutes = parseInt(timeParts[0]);
        const manualSeconds = timeParts.length > 1 ? parseInt(timeParts[1]) : 0;
        timeLeft = manualMinutes * 60 + manualSeconds;
      }

      timer = setInterval(function() {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
        }
      }, 1000);
      isRunning = true;
    }

    function cancel() {
      clearInterval(timer);
      timeLeft = 60;
      updateDisplay();
      isRunning = false;
    }

    function setTimer(minutes) {
      clearInterval(timer);
      isRunning = false;
      timeLeft = minutes * 60;
      updateDisplay();
    }

    function adjustTimer(seconds) {
      timeLeft += seconds;
      if (timeLeft < 0) timeLeft = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
