<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>

    <!-- Lien vers la police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f4f8; /* Gris clair pour le fond */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            max-width: 300px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #005f73;
            background-color: #f0f4f8;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
        }

        .adjust-buttons, .preset-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }

        .adjust-buttons button, .preset-buttons button {
            background-color: #4aa0d5;
            border: none;
            color: #fff;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .adjust-buttons button:hover, .preset-buttons button:hover {
            background-color: #3e87b5;
        }

        .adjust-buttons button:active, .preset-buttons button:active {
            transform: scale(0.95);
        }

        .start-stop {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .start-stop button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .start-stop button img {
            width: 50px;
            height: 50px;
        }

        .start-stop button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="display" id="display">01:00</div>

    <!-- Boutons d'ajustement du timer -->
    <div class="adjust-buttons">
        <button onclick="adjustTimer(30)">+30s</button>
        <button onclick="adjustTimer(-30)">-30s</button>
    </div>

    <!-- Boutons de démarrage et arrêt -->
    <div class="start-stop">
        <button onclick="start()">
            <img src="https://img.icons8.com/ios-filled/50/000000/play-button-circled.png" alt="Démarrer">
        </button>
        <button onclick="cancel()">
            <img src="https://img.icons8.com/ios-filled/50/000000/stop-circled.png" alt="Arrêter">
        </button>
    </div>

    <!-- Boutons de préréglage de minuterie -->
    <div class="preset-buttons">
        <button onclick="setTimer(2)">2 min</button>
        <button onclick="setTimer(3)">3 min</button>
        <button onclick="setTimer(6)">6 min</button>
        <button onclick="setTimer(9)">9 min</button>
        <button onclick="setTimer(10)">10 min</button>
    </div>
</div>

<script>
    let timer;
    let timeLeft = 60; // Temps initial de 1 minute (60 secondes)
    let isRunning = false;

    const display = document.getElementById('display');

    function updateDisplay() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        display.innerHTML = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }

    function start() {
        if (isRunning) return;

        timer = setInterval(function() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                clearInterval(timer);
                isRunning = false;
            }
        }, 1000);
        isRunning = true;
    }

    function cancel() {
        clearInterval(timer);
        timeLeft = 60; // Réinitialisation à 1 minute
        updateDisplay();
        isRunning = false;
    }

    function setTimer(minutes) {
        clearInterval(timer);
        isRunning = false;
        timeLeft = minutes * 60;
        updateDisplay();
    }

    function adjustTimer(seconds) {
        timeLeft += seconds;
        if (timeLeft < 0) timeLeft = 0;
        updateDisplay();
    }

    updateDisplay(); // Initialise l'affichage avec la valeur par défaut d'1 minute
</script>

</body>
</html>
