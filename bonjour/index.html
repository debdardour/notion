<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salutations</title>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 12px; /* Réduction de la taille de la police */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Suppression du fond gris */
        }

        .widget {
            padding: 10px; /* Réduction du padding */
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 70%; /* Réduction de la taille maximale */
            margin: auto;
            border-radius: 10px; /* Réduction du radius */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Plus petit */
        }

        .greet {
            font-size: 1.8em; /* Réduction de la taille de la police */
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .date {
            font-size: 1em; /* Réduction de la taille de la police */
            margin-bottom: 3px;
            color: #666;
        }

        .clock {
            display: flex;
            align-items: center;
            font-size: 1.5em; /* Réduction de la taille de la police */
            color: #333;
        }

        .time {
            margin: 0 3px;
        }

        .colon {
            margin: 0 1px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
</div>

<script>
function displayGreetings(today) {
    let hrs = today.getHours();
    let greet = 'Bonjour Roland';
    
    if (hrs < 12) greet = 'Bonjour Roland, bonne matinée';
    else if (hrs >= 12 && hrs < 18) greet = 'Bonjour Roland, bon après-midi';
    else greet = 'Bonsoir Roland';

    document.getElementById('greet').innerHTML = greet;
}

function displayDate(today) {
    const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
    const mois = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];

    let jourSemaine = jours[today.getDay()];
    let moisNom = mois[today.getMonth()];
    let jour = today.getDate();
    let annee = today.getFullYear();
    document.getElementById('date').innerHTML = `${jourSemaine} ${jour} ${moisNom} ${annee}`;
}

function displayClock(today) {
    let hour = padZeros(today.getHours());
    let minutes = padZeros(today.getMinutes());
    let seconds = padZeros(today.getSeconds());

    document.getElementById('hour').innerHTML = hour;
    document.getElementById('min').innerHTML = minutes;
    document.getElementById('sec').innerHTML = seconds;
}

function padZeros(num) {
    return num < 10 ? '0' + num : num;
}

function displayWidget() {
    const today = new Date();
    displayGreetings(today);
    displayDate(today);
    displayClock(today);
    setTimeout(displayWidget, 1000);
}

displayWidget();
</script>

</body>
</html>
