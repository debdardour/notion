<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: none;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            background-color: #2c2c2e;
            padding: 20px;
            color: #E9E9E9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 300px;
            width: 100%;
            border-radius: 30px; 
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25); 
        }

        .greet {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #f5f5f7;
        }

        .date, .clock {
            font-family: 'Lato', monospace;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #E9E9E9;
        }

        .clock {
            font-size: 2em;
            font-weight: 400;
            background-color: #3a3a3c;
            padding: 15px;
            border-radius: 20px;
        }

        .time {
            display: inline-block;
            min-width: 35px;
            color: #f5f5f7;
        }

        .colon {
            font-size: 1.2em;
            display: inline-block;
            color: #f5f5f7;
        }

        /* Style des boutons */
        .buttons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button img {
            width: 40px;
            height: 40px;
        }

        button:active {
            transform: scale(0.95);
        }

        .button-30s img {
            filter: invert(100%);
        }

        .button-10s img {
            filter: invert(100%);
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="greet" id="greet">Timers</div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>

    <!-- Boutons ajustés -->
    <div class="buttons">
        <button class="button button-30s">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/play-button-circled.png" alt="Start">
        </button>
        <button class="button button-10s">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/stop-circled.png" alt="Stop">
        </button>
    </div>
</div>

<script>
    // Affichage des salutations en fonction de l'heure
    function displayGreetings(today) {
        let greet = 'Timers'; // Texte modifié
        document.getElementById('greet').innerHTML = greet;
    }

    // Affichage de la date en français
    function displayDate(today) {
        const jours = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
        const mois = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];

        const jourSemaine = jours[today.getDay()];
        const moisAnnee = mois[today.getMonth()];
        const date = today.getDate();
        const annee = today.getFullYear();
        document.getElementById('date').innerHTML = `${jourSemaine}, ${date} ${moisAnnee} ${annee}`;
    }

    // Affichage de l'horloge
    function displayClock(today) {
        let hour = padZeros(today.getHours());
        let minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    // Fonction pour ajouter un zéro devant les chiffres < 10
    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

    // Mise à jour du widget (salutations, date, heure)
    function displayWidget() {
        let today = new Date();
        displayGreetings(today);
        displayDate(today);
        displayClock(today);
        setTimeout(displayWidget, 1000); // Mise à jour chaque seconde
    }

    displayWidget();
</script>

</body>
</html>
