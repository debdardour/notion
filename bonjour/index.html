<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <!-- Lien vers la police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f4f8; /* Gris clair moderne pour le fond */
            color: #333; /* Texte gris foncé pour un contraste doux */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            background-color: #fff; /* Fond blanc pour contraste */
            padding: 20px;
            color: #005f73; /* Bleu moderne et subtil pour le texte */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 600px;
            width: 100%;
            border-radius: 10px; /* Bordures arrondies pour un look plus moderne */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombre subtile pour effet d'élévation */
        }

        .greet {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ee6c4d; /* Couleur vive pour le message de salutation */
        }

        .date, .clock {
            font-family: 'Lato', monospace;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #005f73; /* Le même bleu que le texte principal */
        }

        .clock {
            font-size: 2em;
            font-weight: 400;
        }

        .time {
            display: inline-block;
            min-width: 35px;
        }

        .colon {
            font-size: 1.2em;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
</div>

<script>
    // Affichage des salutations en fonction de l'heure
    function displayGreetings(today) {
        let greet = 'Bonjour Roland'; // Texte modifié
        document.getElementById('greet').innerHTML = greet;
    }

    // Affichage de la date en français
    function displayDate(today) {
        const jours = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
        const mois = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];

        const jourSemaine = jours[today.getDay()];
        const moisAnnee = mois[today.getMonth()];
        const date = today.getDate();
        const annee = today.getFullYear();
        document.getElementById('date').innerHTML = `${jourSemaine}, ${date} ${moisAnnee} ${annee}`;
    }

    // Affichage de l'horloge
    function displayClock(today) {
        let hour = padZeros(today.getHours());
        let minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    // Fonction pour ajouter un zéro devant les chiffres < 10
    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

    // Mise à jour du widget (salutations, date, heure)
    function displayWidget() {
        let today = new Date();
        displayGreetings(today);
        displayDate(today);
        displayClock(today);
        setTimeout(displayWidget, 1000); // Mise à jour chaque seconde
    }

    displayWidget();
</script>

</body>
</html>
