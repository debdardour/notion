<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour Roland</title>

    <style>
        body{
            font-variant-caps: all-petite-caps;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .widget {
            padding: 5px 5px;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid transparent;
            border-radius: 5px;
            background-color: white;
            box-shadow: 2px 2px 1px 0px #000000;
            background-clip: padding-box;
            position: relative;
        }

        .widget::before {
            content: '';
            position: absolute;
            top: -3px; bottom: -3px; left: -3px; right: -3px;
            z-index: -1;
            background: linear-gradient(to bottom, rgb(233, 249, 255), rgb(1, 21, 74));
            border-radius: 8px;
        }

        .greet{
            font-size: 3em;
            color: rgb(1, 21, 74); /* Deep blue from the gradient */
            background: linear-gradient(to bottom, rgb(233, 249, 255), rgb(1, 21, 74));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date, .clock {
            font-family: monospace;
            font-size: 2em;
            color: rgb(1, 21, 74); /* Deep blue */
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="widget">
            <div class="greet" id="greet"></div>
            <div class="date" id="date"></div>
            <div class="clock">
                <div class="time" id="hour"></div>
                <div class="colon">:</div>
                <div class="time" id="min"></div>
                <div class="colon">:</div>
                <div class="time" id="sec"></div>
            </div>
        </div>
    </div>

    <script>
    function dispalyGreetings(today){
        let hrs = today.getHours();
        let name = "Roland";
        let greet = '';

        if (hrs < 12)
            greet = 'Bonjour ' + name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Bon aprÃ¨s-midi ' + name;
        else
            greet = 'Bonsoir ' + name;

        document.getElementById('greet').innerHTML = greet;
    }

    function dispalyDate(today) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const date = today.toLocaleDateString('fr-FR', options);
        document.getElementById('date').innerHTML = date;
    }

    function dispalyClock(today) {
        var hour = padZeros(twelveHour(today.getHours()));
        var minutes = padZeros(today.getMinutes());
        var seconds = padZeros(today.getSeconds());

        seconds += today.getHours() >= 12 ? " pm" : " am";

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour - 12;
        } else if (hour === 0) {
            return 12;
        } else {
            return hour;
        }
    }

    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

    function dispalyWidget() {
        var today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 500);
    }

    dispalyWidget();
    </script>
</body>
</html>
