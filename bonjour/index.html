<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        body{
            font-variant-caps: all-petite-caps;
        }

        .widget {
            padding: 5px 5px;
            color: #000B9A; /* Changement de la couleur du texte */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #000B9A; /* Changement de la couleur de la bordure */
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000B9A; /* Changement de l'ombre de la boîte */
        }

        .greet {
            font-size: 3em;
        }

        .date {
            font-family: monospace;
            font-size: 2em;
        }

        .clock {
            font-family: monospace;
            font-size: 2em;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
        </div>
    </div>
</div>

<script>
    // Affichage des salutations en fonction de l'heure
    function displayGreetings(today) {
        let greet = 'Bonjour Roland'; // Remplacement du texte
        document.getElementById('greet').innerHTML = greet;
    }

    // Affichage de la date en français
    function displayDate(today) {
        const jours = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
        const mois = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];

        const jourSemaine = jours[today.getDay()];
        const moisAnnee = mois[today.getMonth()];
        const date = today.getDate();
        const annee = today.getFullYear();
        document.getElementById('date').innerHTML = `${jourSemaine}, ${date} ${moisAnnee} ${annee}`;
    }

    // Affichage de l'horloge
    function displayClock(today) {
        let hour = padZeros(today.getHours());
        let minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    // Fonction pour ajouter un zéro devant les chiffres < 10
    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

    // Mise à jour du widget (salutations, date, heure)
    function displayWidget() {
        let today = new Date();
        displayGreetings(today);
        displayDate(today);
        displayClock(today);
        setTimeout(displayWidget, 1000); // Mise à jour chaque seconde
    }

    displayWidget();
</script>

</body>
</html>
