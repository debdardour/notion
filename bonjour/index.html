<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
        }

        .widget {
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 90%;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Plus doux */
        }

        .greet {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .date {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #666;
        }

        .clock {
            display: flex;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 2em;
            color: #333;
        }

        .time {
            margin: 0 5px;
        }

        .colon {
            margin: 0 2px;
            font-size: 1em;
            color: #999;
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
</div>

<script>
function displayGreetings(today) {
    let hrs = today.getHours();
    let greet = '';
    if (hrs < 12) greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17) greet = 'Good Afternoon';
    else greet = 'Good Evening';
    document.getElementById('greet').innerHTML = greet;
}

function displayDate(today) {
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    let dayName = days[today.getDay()];
    let monthName = monthNames[today.getMonth()];
    let date = today.getDate();
    let year = today.getFullYear();
    document.getElementById('date').innerHTML = `${dayName}, ${monthName} ${date}, ${year}`;
}

function displayClock(today) {
    let hour = padZeros(twelveHour(today.getHours()));
    let minutes = padZeros(today.getMinutes());
    let seconds = padZeros(today.getSeconds());

    seconds += today.getHours() >= 12 ? ' pm' : ' am';

    document.getElementById('hour').innerHTML = hour;
    document.getElementById('min').innerHTML = minutes;
    document.getElementById('sec').innerHTML = seconds;
}

function twelveHour(hour) {
    return hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
}

function padZeros(num) {
    return num < 10 ? '0' + num : num;
}

function displayWidget() {
    const today = new Date();
    displayGreetings(today);
    displayDate(today);
    displayClock(today);
    setTimeout(displayWidget, 1000);
}

displayWidget();
</script>

</body>
</html>
